name: Deploy Paladins Wheelspin

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: paladins_wheelspin:latest
          push: true

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Pull the latest Docker image
            docker pull yourusername/yourapp:latest
            
            # Stop and remove the old container if it exists
            docker rm -f nodejs-app || true
            
            # Run the container with updated environment variables
            docker run -d --name nodejs-app -p 80:3000 \
              -e VITE_BASIC_AUTH_USERNAME=${{ secrets.BA_USER }} \
              -e VITE_BASIC_AUTH_PASSWORD=${{ secrets.BA_PWD }} \
              paladins_wheelspin:latest
